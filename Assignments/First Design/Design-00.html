<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design-00</title>

    <style>
      /* ================= BASE RESET ================= */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      html,
      body {
        height: 100%;
        width: 100%;
      }

      /* ================= NAVBAR ================= */
      #nav {
        min-height: 120px;
        width: 100%;
        background-color: blueviolet;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        text-align: center;
      }

      #nav h1 {
        color: #fff;
        font-size: clamp(24px, 4vw, 40px);
        font-weight: 600;
      }

      /* ================= HOME LAYOUT ================= */
      #home {
        min-height: calc(100vh - 120px);
        display: flex;
        gap: 15px;
        padding: 15px;
      }

      #left {
        width: 60%;
        min-height: 100%;
      }

      #right {
        width: 40%;
        min-height: 100%;
      }
    </style>
  </head>

  <body>
    <main id="main">
      <nav id="nav">
        <h1>Complex flexbox example</h1>
      </nav>

      <section id="home">
        <div id="left"></div>
        <div id="right"></div>
      </section>
    </main>
  </body>
</html>
